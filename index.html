<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/webcamjs"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Hand Gesture Recognition App</h1>
        <div class="gesture-icons">
            
        </div>
        <div id="webcam-container">
        </div>
        <button id="captureBtn" onclick="captureImage()">Capture Image</button>
        <div id="resultContainer">
            <span id="gestureName">Hand Gesture: </span>
            <img id="gestureIcon" src="" alt="">
        </div>
        <div id="capturedImageContainer">
        </div>
        <button id="identifyBtn" onclick="identifyImage()">Identify Image</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/webcamjs"></script>
    <script src="main.js"></script>

</body>
</html>
